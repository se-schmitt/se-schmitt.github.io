- abstract: "Knowledge on transport properties of fluids is important
    for the design of many industrial processes in chemical and
    mechanical engineering, but experimental data are often scarce.
    Therefore, reliable models for predicting transport properties are
    required. In the present thesis, two ways for modeling transport
    properties were explored, which both stem from the field of
    molecular thermodynamics: Molecular dynamics (MD) simulations and
    entropy scaling. In both fields, various open questions were
    addressed: A comprehensive database on MD simulation data of the
    viscosity, thermal conductivity, and self-diffusion coefficient of
    the Lennard-Jones fluid was established. The assessment of the data
    yields, among others, insights in the reproducibility of the
    simulation of transport properties. Moreover, the results obtained
    from different force fields for the transport properties of a set of
    lubricants at very high pressures were compared, with the aim of
    identifying force fields that are suitable for modeling lubricants.
    By extending an online force field database to transferable force
    fields, their application in molecular simulations was facilitated.
    Furthermore, detailed studies of the heat transfer across
    solid-liquid interfaces on the nanoscopic level were carried out by
    non-equilibrium molecular dynamics (NEMD) simulations. In contrast
    to MD simulations, entropy scaling provides an analytical theory for
    modeling transport properties based on equations of state (EOS). The
    reliability of the underlying EOS model is crucial for the
    application of entropy scaling. Therefore, new EOS models were
    parameterized for alcohols and their extrapolation ability was
    tested. This was done based on high-pressure density data measured
    in this work. A new entropy scaling framework was developed that
    covers the entire fluid region. The framework was successfully
    applied for modeling the viscosity, the thermal conductivity, and
    the self-diffusion coefficient of different fluids in a wide range
    of states based on few experimental data. The excellent
    extrapolation behavior of the method is demonstrated. The approach
    was also extended to modeling diffusion coefficients in mixtures.
    This enables, for the first time, the prediction of self-diffusion
    coefficients and mutual diffusion coefficients in binary mixtures in
    a consistent way."
