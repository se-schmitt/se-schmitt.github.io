- abstract: The density of five 1-alcohols (1-hexanol, 1heptanol,
    1-octanol, 1-nonanol, and 1-decanol) was measured using a
    vibrating-tube densimeter at pressures of up to 120 MPa for
    temperatures between 298.15 and 423.15 K. The relative expanded
    uncertainty of the experimental data is below 0.2%. The new results
    significantly extend the available literature data. The density of
    the five alcohols was modeled using four molecular-based equations
    of state (EOSs), namely PC-SAFT, SAFT-VR Mie, soft SAFT, and CPA.
    New component-specific EOS models were parametrized for all
    considered EOSs and substances using vapor−liquid equilibrium data
    from the literature and the density data from this work. The
    resulting EOS models describe the density with deviations of about
    0.2−1.5%. For the thermal second-order derivative properties, the
    relative deviations were 10−50% for the isothermal compressibility
    and 5−35% for the thermal expansion coefficient. Also, the
    extrapolation behavior of the EOS models was assessed. Overall, the
    best results were obtained from the SAFT-VR Mie EOS.
