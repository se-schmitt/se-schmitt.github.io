- abstract: Entropy scaling is a powerful technique that has been used
    successfully for predicting transport properties of pure components
    over a wide range of states. However, modeling mixture diffusion
    coefficients by entropy scaling is an unresolved task. We have
    tackled this issue and present an entropy scaling framework for
    predicting mixture self-diffusion as well as mutual diffusion in a
    thermodynamically consistent way. The predictions of the mixture
    diffusion coefficients are made based on information on the
    self-diffusion coefficients of the pure components and the infinite
    dilution diffusion coefficients. This is accomplished using
    information on the entropy of the mixture, which is taken here from
    molecular-based equations of state. The framework is flexible and
    can be applied together with any equation of state. Examples for the
    application of the new entropy scaling framework for the prediction
    of diffusion coefficients in mixtures illustrate its impressive
    performance. It enables predictions a wide range of temperatures and
    pressures including gaseous, liquid, supercritical, and metastable
    states - also for strongly non-ideal mixtures.
