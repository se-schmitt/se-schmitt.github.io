- abstract: The viscosity of 1-octanol was determined experimentally and
    modeled using both empirical as well as physical models. The
    viscosity of liquid 1-octanol was measured using a falling-body
    viscometer at pressures up to 600 MPa and temperatures between
    293.15 K and 373.15 K. For the physics-based modeling, entropy
    scaling in combination with a molecular-based equation of state,
    namely SAFT-VR Mie, was used. Also for the evaluation of the
    viscosity measurements, the SAFT-VR Mie EOS was used for describing
    the density of the fluid. The new viscosity data significantly
    extend the available literature data. For the new experimental data,
    the relative expanded uncertainty is below 10% for most data points.
    Moreover, an empirical model was developed to represent experimental
    data from this work. Finally, the entropy scaling model was employed
    and tested for describing the viscosity of 1-octanol in a wide range
    of states including gaseous, liquid, supercritical, and metastable
    states. It describes all available experimental data well and is
    robust when used for extrapolations.
