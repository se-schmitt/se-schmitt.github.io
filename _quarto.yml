format:
  html: 
    grid:
      body-width: 1000px
    theme:
      light:
        - cosmo
        - brand
        - assets/stylesheets/theme.scss
        - assets/stylesheets/projects.scss
      dark:
        - cosmo
        - brand
        - assets/stylesheets/dark.scss
        - assets/stylesheets/theme.scss
        - assets/stylesheets/projects.scss
    lang: en-GB
    date-format: 'dddd[, the] Do [of] MMMM, YYYY'
    highlight-style:
      light: github
      dark: dracula
    code-copy: true
    code-link: true
    code-overflow: wrap
    anchor-sections: true
    email-obfuscation: javascript
    link-external-newwindow: true
    fig-align: center
    code-tools:
      source: false
      toggle: false
      caption: none
    include-after-body:
      - file: assets/scripts/ordinal-dates.html
      - file: assets/scripts/current-year.html
      - file: assets/scripts/categories-alphabetical.html
      - file: assets/scripts/modal-clipboardjs.html
      - text: |
          <script>
            document.querySelectorAll('header#title-block-header div, header#title-block-header p').forEach(function(el) {
              if (!el.textContent.trim()) {
                el.style.display = 'none';
                el.textContent = "";
              }
            });
          </script>

lightbox: auto

execute:
  freeze: true
